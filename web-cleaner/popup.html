<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px; /* Breite des Popups */
      padding: 15px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }

    #clean-btn {
      background-color: #d93025; /* Rot */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    #clean-btn:hover {
      background-color: #b02015; /* Dunkleres Rot beim Drüberfahren */
    }
  </style>
</head>
<body>

  <h1>Web-Aufräumer</h1>
  <button id="clean-btn">Seite säubern</button>

  <script src="popup.js"></script>
</body>
</html>
